eureka:
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: true #是否注册到注册中心
    fetch-registry: true #是否从注册中心拉取注册服务列表
    service-url:
      defaultZone: http://localhost:9000/eureka/
#---------------------------------------------------------------------
#监控配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
#---------------------------------------------------------------------
spring:
  application:
    name: manage-server
  #---------------------------------------------------------------------
  cloud:
    config:
      name: manage-server,db-config
      profile: dev
      failFast: true
      discovery:
        enabled: true
        serviceId: config-server
      #---------------------------------------------------------------------
      retry:
        initial-interval: 1000
        multiplier: 1.2
        max-interval: 2000
        max-attempts: 6