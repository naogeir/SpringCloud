hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        #配置管理端的微服务
        - id: employee-server
          uri: lb://employee-server
          predicates:
            - Path=/employee/**
          filters:
            - StripPrefix=1
        #配置跳转监控的微服务
        - id: oauth-server
          uri: lb://oauth-server
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1