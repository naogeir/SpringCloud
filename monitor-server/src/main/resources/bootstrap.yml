eureka:
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: true #是否注册到注册中心
    fetch-registry: true #是否从注册中心拉取注册服务列表
    service-url:
      defaultZone: http://localhost:9000/eureka/ #注册中心地址
#---------------------------------------------------------------------
spring:
  application:
    name: monitor-server
  cloud:
    config:
      name: monitor-server,monitor-config
      failFast: true
      discovery:
        enabled: true
        serviceId: config-server
      retry:
        initial-interval: 1000
        multiplier: 1.2
        max-interval: 2000
        max-attempts: 6